{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Add Product</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Add PRODUCT" class="px-4 py-2 rounded bg-green-600 text-white"/>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
